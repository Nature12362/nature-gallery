<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>প্রকৃতির গ্যালারি</title>
  <style>
    body {
      background-color: #e6fff2;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      color: #2e8b57;
      margin-top: 30px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      width: 300px;
      height: auto;
      border: 4px solid #4CAF50;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>আমার প্রিয় প্রকৃতি</h1>
  <div class="gallery">
    <img src="https://source.unsplash.com/300x200/?nature,forest" alt="Forest">
    <img src="https://source.unsplash.com/300x200/?nature,river" alt="River">
    <img src="https://source.unsplash.com/300x200/?nature,mountain" alt="Mountain">
    <img src="https://source.unsplash.com/300x200/?nature,tree" alt="Tree">
    <img src="https://source.unsplash.com/300x200/?nature,flowers" alt="Flowers">
    <img src="https://source.unsplash.com/300x200/?nature,sunset" alt="Sunset">
  </div>
</body>
</html>
